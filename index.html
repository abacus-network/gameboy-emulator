<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeScript GameBoy</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
<div class="app">
    <gameboy-top-menu></gameboy-top-menu>

    <div class="arranger">
        <section class="screen">
            <gameboy-screen></gameboy-screen>
        </section>

        <section class="d-pad">
            <gameboy-d-pad></gameboy-d-pad>

            <section class="start-select">
                <round-button label="SELECT" shape="oval" class="select-button"></round-button>
                <round-button label="START" shape="oval" class="start-button" style="position: relative; left: 100px; top: -40px;"></round-button>
            </section>
        </section>

        <section class="buttons">
            <div class="button-spacer">
                <round-button label="B" class="b-button" style="margin-right: 20px; margin-top: 40px;" ></round-button>
                <round-button label="A" class="a-button" style="margin-right: 15px;"></round-button>
            </div>

            <div style="height: 100px">&nbsp;</div>
        </section>

        <section class="portrait-spacer"></section>

    </div>

    <gameboy-speaker></gameboy-speaker>
</div>
</body>
</html>
